{% extends 'base.html' %}

{% block content%}
<h1>Post List</h1>
{% for post in posts %}
<div>Uploaded by <a href="{% url 'members:profile' post.author.username %}">{{ post.author.username }}</a></div>
<div>post.content: {{ post.content }}</div>
<div>
    <form action="{% url 'posts:post-delete' post.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit"> < {{ post.id }} > 삭제</button>
        {% if post.author != user.username and post.id == post_id %}
        {{ error }}
        {% endif %}
    </form>
</div>
<div>
    <img width="75%%" src="{{ post.photo.url }}" alt="">
</div>
{% endfor %}
{% endblock %}
