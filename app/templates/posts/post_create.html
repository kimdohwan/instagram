{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label for="{{ field.id_for_type }}">
            {{ field.label }}
        </label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit">글 작성</button>
</form>
{% endblock %}
