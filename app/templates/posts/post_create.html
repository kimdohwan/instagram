{% extends 'base.html' %}
{% block content %}
<h2>Create Post!</h2>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        content : <input type="text" name="content">
    </div>
    <div>
        photo : <input type="file" name="photo">
    </div>
    <button type="submit">create</button>
</form>
{% endblock %}
