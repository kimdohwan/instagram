{% extends 'base.html' %}
{% block content %}
<div>
    <h2>user 프로필</h2>

    <div>아이디(author): {{ author }}</div>

    <div>pk값(user.id): {{ author.id }}</div>

    {% if author.img_profile %}
    <div>프로필 사진: <img class="rounded-circle" width="20%" src="{{ author.img_profile.url }}" alt=""></div>
    {% endif %}

    {% if author.gender %}
    <div>성별: {{ author.get_gender_display }}</div>
    {% endif %}

    <div>자기소개: {{ author.introduce }}</div>

    <div>이메일: {{ author.email }}</div>
</div>
{% endblock %}
