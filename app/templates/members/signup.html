{% extends 'base.html' %}
{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor%}
        </ul>
        {% for field in form %}
        <div class="form-group">

            {{ field }}

        </div>
        {% endfor %}
        <button type="submit">회원가입</button>
    </form>
</div>
{% endblock %}
