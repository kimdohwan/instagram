{% extends 'base.html' %}
{% block content %}
<h2>signup page</h2>
<form action="" method="post">
    {% csrf_token %}
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor%}
    </ul>
    <div>
        <div><label>username <input type="text" name="username" value="{{ username }}"></label></div>
        <div><label>password <input type="password" name="password" value="{{ password }}"></label></div>
        <div><label>check password <input type="password" name="password2" value="{{ password2 }}"></label></div>
        <div><label>email <input type="text" name="email" value="{{ email }}"></label></div>
        <button type="submit">sign up</button>
    </div>
</form>
{% endblock %}
